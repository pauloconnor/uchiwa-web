<ng-include src="partialsPath + '/navbar.html'"></ng-include>
<ng-include src="partialsPath + '/sidebar.html'"></ng-include>
<div class="container-fluid client">
  <ng-include src="partialsPath + '/page-header.html'"></ng-include>
  <div class="row-fluid">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="#/aggregates">Aggregates</a></li>
        <li class="active">{{checkId}}</li>
      </ol>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default client-info">
        <div class="panel-heading">
          <div class="title">
            <div class="pull-right">
              <i class="fa fa-cloud"></i>
              {{dcId}}
            </div>
            <i class="fa fa-check-square"></i>
            {{checkId}}
          </div>
        </div>
        <div class="panel-body client-checks">
          <table class="table table-hover table-condensed" style="table-layout: fixed;">
            <thead>
              <tr>
                <th class="col-sm-2" ng-click="">Issued <i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="issued in check_aggregates.issued">
                <td class="issued">
                  <a href="" ng-click="go('/aggregates/'+dcId+'/'+checkId+'/'+issued)">{{ issued | getTimestamp }}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
