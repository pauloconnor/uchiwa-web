<ng-include src="partialsPath + '/navbar.html'"></ng-include>
<ng-include src="partialsPath + '/sidebar.html'"></ng-include>
<div class="container-fluid aggregates">
  <ng-include src="partialsPath + '/page-header.html'"></ng-include>
  <div class="row-fluid">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <ng-include src="partialsPath + '/panel/dc.html'"></ng-include>
            <div class="col-md-4">
              <ng-include src="partialsPath + '/panel/search.html'"></ng-include>
              <div class="nav-filter pull-right">

                <! --limit-->
                <panel-limit data="aggregates" filters="filters" permalink="permalink"></panel-limit>

              </div>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <table class="table table-hover table-condensed">
            <thead>
              <tr>
                <th ng-click="predicate = 'check'; reverse=!reverse">Check <i class="fa fa-sort"></i></th>
                <th ng-click="predicate = 'issued'; reverse=!reverse">Last Issued <i class="fa fa-sort"></i></th>
                <th ng-click="predicate = 'dc'; reverse=!reverse"><i class="fa fa-cloud" tooltip-placement="top" tooltip="Datacenter"></i> <i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="aggregate in aggregates | filter:filters.q | filter:{dc:filters.dc} | limitTo:filters.limit | orderBy:predicate:reverse" ng-click="go('/aggregates/'+aggregate.dc+'/'+aggregate.check)">
                <td class="main">{{ aggregate.check }}</td>
                <td>{{ aggregate.issued[0] | getTimestamp }}</td>
                <td>{{ aggregate.dc }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
