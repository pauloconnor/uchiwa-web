<ng-include src="partialsPath + '/navbar.html'"></ng-include>
<ng-include src="partialsPath + '/sidebar.html'"></ng-include>
<div class="container-fluid element-view">

  <div class="row-fluid">
    <div class="col-xs-12">
      <div class="panel panel-default panel-breadcrump">
        <!--panel-heading-->
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <!--Breadcrum-->
              <ul class="breadcrumb" ng-if="!check">
                <li><a href="#/stashes">Stashes</a></li>
                <li class="active">{{ id }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--missing client-->
  <div class="row-fluid" ng-if='!stash'>
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="lead text-center">Could not retrieve the stash <strong>{{ id }}</strong>.</p>
          <p class="lead text-center">Take me back to the <a href="#/stashes"> stashes</a> page.</p>
        </div>
      </div>
    </div>
  </div>


  <div class="row-fluid" ng-if='stash'>

    <!--Stash Summary-->
    <div class="col-xs-4">
      <div class="panel panel-default client-info">
        <div class="panel-body">
          <div class="row mb15">
            <div class="col-xs-12">
              <div class="panel-title">
                {{ stash.path }}
              </div>
              <p>
                <small><i class="fa fa-cloud"></i> {{ stash.dc }}</small>
              </p>
            </div>
          </div>

          <div class="attributes">
            <span>
              <div class="row">
                <div class="col-xs-4">
                  <div class="key pull-right">created</div>
                </div>
                <div class="col-xs-8">
                  <relative-time timestamp="stash.content.timestamp"></relative-time>
                </div>
              </div>
            </span>
            <span>
              <div class="row">
                <div class="col-xs-4">
                  <div class="key pull-right">expiration</div>
                </div>
                <div class="col-xs-8">
                  <div class="value">{{ stash | getExpireTimestamp }}</div>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>


    </div>

    <div class="col-xs-8">
      <!--Content-->
      <div class="panel panel-default check-info" ng-if="stash">
        <div class="panel-body">
          <div class="row mb15">
            <div class="col-xs-6">
              <div class="panel-title">
                Content
              </div>
            </div>
          </div>

          <!--list of key - value-->
          <div>
            <div ng-repeat="(key, value) in stash.content">
              <div class="row">
                <div class="col-xs-3">
                  <span class="key pull-right">{{ key }}</span>
                </div>
                <div class="col-xs-9">
                  <span class="value" ng-bind-html="value"></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
